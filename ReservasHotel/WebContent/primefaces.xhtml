<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui">

<ui:composition template="/estrutura.xhtml">
	<ui:param name="titulo" value="Exemplos PrimeFaces"/>
	<ui:define name="direita"><p:growl showDetail="true" id="mensagens"/></ui:define>
	<h:form prependId="false">
		<p:tabView id="primefaces">
			<p:tab title="Primeiros exemplos">
				<h:panelGrid columns="2">
					<h:outputLabel for="nome" value="Nome: "/>
					<p:keyboard id="nome"/>
					
					<h:outputLabel for="senha" value="Senha: "/>
					<p:password id="senha" promptLabel="Digite a senha" 
							weakLabel="Senha fraca"
							strongLabel="Senha forte"
							goodLabel="Senha razoável"
							minLength="6" />
							
					<h:outputLabel for="data" value="Data: "/>
					<p:calendar id="data" locale="#{geralBean.locale}"
					pages="2" showOn="button" popupIconOnly="true"
					showOtherMonths="true" selectOtherMonths="true"
					value="#{primefacesBean.data}" 
					selectListener="#{primefacesBean.definirData}"
					showButtonPanel="true" onSelectUpdate="mensagens"
					 />
				</h:panelGrid>
				<p:button value="Salvar"/>
			</p:tab>
			<p:tab title="Opinião">
				<h:outputText value="Gostou do PrimeFaces?" />
				<p:rating stars="5"/>
			</p:tab>
			<p:tab title="Troca de tema">
				<p:themeSwitcher initialText="Mude o tema" buttonPreText="Tema: "/>
			</p:tab>
		</p:tabView>
		<p:resizable for="primefaces"/>
		<p:draggable for="primefaces" opacity="0.6"/>
	</h:form>
	
</ui:composition>
</html>
